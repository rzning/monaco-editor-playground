<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>amd-editor</title>
  <style>
    #container {
      width: 600px;
      height: 400px;
      border: 1px solid grey;
    }
  </style>
</head>
<body>
  <h3>Monaco Editor Localization Sample</h3>

  <div id="container"></div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.18.1/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.18.1/min/vs' } })

    require.config({
      'vs/nls': {
        availableLanguages: {
          '*': 'zh-cn'
        }
      }
    })

    require(['vs/editor/editor.main'], function () {
      var editor = monaco.editor.create(document.getElementById('container'), {
        value: [
          'function x() {',
          '\tconsole.log("Hello world!");',
          '}'
        ].join('\n'),
        language: 'javascript'
      })
    })
  </script>
</body>
</html>
