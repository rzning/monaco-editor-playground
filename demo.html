<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Monaco Editor Demo</title>
  <!-- <link href="https://cdn.bootcss.com/monaco-editor/0.17.1/min/vs/editor/editor.main.css" rel="stylesheet"> -->
  <!-- <script src="https://cdn.bootcss.com/monaco-editor/0.17.1/min/vs/editor/editor.main.js"></script> -->
  <style>
    #container {
      width: 600px;
      height: 300px;
      border: 1px solid grey;
    }
  </style>
</head>

<body>
  <h3>Monaco Editor Demo</h3>
  <div id="container"></div>

  <script src="https://cdn.bootcss.com/monaco-editor/0.17.1/min/vs/loader.js"></script>
  <script>
    require.config({
      paths: {
        'vs': 'https://cdn.bootcss.com/monaco-editor/0.17.1/min/vs'
      }
    });

    require(['vs/editor/editor.main'], function () {
      var editor = monaco.editor.create(document.getElementById('container'), {
        value: [
          'function x() {',
          '\tconsole.log("Hello world!");',
          '}'
        ].join('\n'),
        language: 'javascript'
      });
    });
  </script>
</body>

</html>
